<body onload="display()">

    <!-- Navigation -->

        <div class="logo"><img src="./static/KBSA_Logo.png" alt="KBSA Logo"></div>

        <div class="menu_bar">

    <!-- Main Banner (contains KBSA upcoming events, Fair ads) -->

    <section class="container">
